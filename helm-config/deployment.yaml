apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-resume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-resume
  template:
    metadata:
      labels:
        app: back-resume
    spec:
      containers:
      - name: back-resume
        # Replace $LOCATION with your Artifact Registry location (e.g., us-west1).
        # Replace $GCLOUD_PROJECT with your project ID.
        # image: $LOCATION-docker.pkg.dev/$GCLOUD_PROJECT/hello-repo/helloworld-gke:latest
        image: europe-west9-docker.pkg.dev/back-resume/resume-repository/back-resume:latest
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
            ephemeral-storage: "500Mi"
          limits:
            memory: "500Mi"
            cpu: "250m"
            ephemeral-storage: "500Mi"
---
